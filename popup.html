<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .toggle-section {
      margin-bottom: 15px;
    }
    
    .fill-section {
      margin-bottom: 20px;
    }
    
    .toggle-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .fill-all-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .fill-all-button:hover {
      background-color: #1976D2;
      transform: translateY(-1px);
    }
    
    .fill-all-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .toggle-button.enabled {
      background-color: #4CAF50;
      color: white;
    }
    
    .toggle-button.disabled {
      background-color: #f44336;
      color: white;
    }
    
    .stats-section {
      margin-bottom: 20px;
    }
    
    .stats-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    
    .clear-section {
      margin-top: 20px;
    }
    
    .clear-button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background-color: #f9f9f9;
      cursor: pointer;
      font-size: 12px;
    }
    
    .clear-button:hover {
      background-color: #e9e9e9;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-enabled {
      background-color: #4CAF50;
    }
    
    .status-disabled {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Auto-Fill Assistant</h2>
  </div>
  
  <div class="toggle-section">
    <button id="toggleButton" class="toggle-button">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="toggleText">Loading...</span>
    </button>
  </div>
  
  <div class="fill-section">
    <button id="fillAllButton" class="fill-all-button">
      ðŸš€ Fill Current Form
    </button>
  </div>
  
  <div class="stats-section">
    <div class="stats-title">Saved Data:</div>
    <div id="statsContainer">
      <div class="stats-item">
        <span>Loading...</span>
      </div>
    </div>
  </div>
  
  <div class="clear-section">
    <button id="clearButton" class="clear-button">Clear All Saved Data</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
